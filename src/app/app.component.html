<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value) ; postForm.reset()">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button
        class="btn btn-danger"
        [disabled]="loadedPosts.length < 1"
        (click)="onClearPosts()"
      >
        Clear Posts
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p *ngIf="loadedPosts.length < 1 && !isLoading">No posts available!</p>
      <h1 *ngIf="loadedPosts.length >= 1 && !isLoading">Posts available:</h1>
      <!---->
      <ul class="list-group" *ngIf="loadedPosts.length >= 1 && !isLoading">
        <li class="list-group-item" *ngFor="let post of loadedPosts">
          <h3>{{ post.title }}</h3>
          <p>{{ post.content }}</p>
        </li>
      </ul>
      
      <div *ngIf="isLoading && !error">Loading...</div>
      <!-- error handling -->
      <div class="alert alert-danger" *ngIf="error">
        <h3>An Error Occured</h3>
        <h4>{{ error }}</h4>
        <p>{{ errorType }}</p>
        <button class="btn btn-danger" (click)="error=null">Okay</button>
      </div>
      <!-- css spinner on fetching -->
      <div class="lds-spinner" *ngIf="isLoading && !error"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
  </div>
</div>
